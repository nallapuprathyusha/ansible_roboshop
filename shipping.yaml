- name: shipping setup
  hosts: shipping
  become: yes

  tasks:
    - name: installing maven
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: present
      loop:
      - maven
      - mysql
    
    - name: install mysql python libraries
      ansible.builtin.pip:
        excutable: pip3.9
        name: "{{ item }}"
      loop:
      - cryptography
      - PyMySQL
    
    - name: add application user
      ansible.builtin.user:
        name: roboshop
        system: true
        home: /app
        shell: /sbin/nologin
        comment: roboshop system user
      
    - name: remove app directory
      ansible.builtin.file: 
        path: /app
        state: absent

    - name: create app directory
      ansible.builtin.file:
        state: director
        path: /app
    
    - name: Delete shipping file
      ansible.builtin.file:
        path: /tmp/shipping.zip
        state: absent

        
    - name: downloading shipping files
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
        dest: /tmp/shipping.zip
        

    - name: unarchive files
      ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: mvn clean package
      args:
        chdir: /app
    
    - name: move jar file
      ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
      args:
        chdir: /app

    - name: copy shipping service
      ansible.builtin.copy:
        src: shipping.service
        dest: /etc/systemd/system/shipping.service

    
    - name: import shipping data into mysql
      community.mysql.mysql_db:
        state: import
        name: all
        login_host: mysql.prathyusha.fun
        login_user: root
        login_password: RoboShop@1
        target: "{{ item }}"
      loop:
      - /app/db/schema.sql
      - /app/db/app-user.sql 
      - /app/db/master-data.sql
    
    - name: daemon reload enable and start
      ansible.builtin.systemd_service:
      name: shipping
      enabled: true
      state: started
      daemon_reload: true
    

        
      
